<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adopt-a-Pet Search{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-indigo-50/30 min-h-screen font-sans">
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/70 border-b border-gray-200/50">
        <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2.5 group">
                <div class="w-9 h-9 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200/50 group-hover:shadow-indigo-300/70 transition-all duration-300 group-hover:scale-105">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M4.5 11.5c-1.4 0-2.5-1.1-2.5-2.5S3.1 6.5 4.5 6.5 7 7.6 7 9s-1.1 2.5-2.5 2.5zm5-5C8.1 6.5 7 5.4 7 4s1.1-2.5 2.5-2.5S12 2.6 12 4s-1.1 2.5-2.5 2.5zm5 0C13.1 6.5 12 5.4 12 4s1.1-2.5 2.5-2.5S17 2.6 17 4s-1.1 2.5-2.5 2.5zm5 5c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5S22 7.6 22 9s-1.1 2.5-2.5 2.5zM12 24c-2.8 0-5-2.2-5-5 0-3 3.5-7.2 4.6-8.4.4-.4 1-.4 1.4-.1l.1.1C14.5 11.8 17 16 17 19c0 2.8-2.2 5-5 5z"/>
                    </svg>
                </div>
                <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    Adopt-a-Pet
                </span>
            </a>
            <div class="flex items-center gap-4">
                <span class="hidden sm:block text-xs font-medium text-gray-400 tracking-wide uppercase">CLIP + Elasticsearch</span>
                <a href="/health" class="text-xs px-3 py-1.5 rounded-full bg-emerald-50 text-emerald-600 font-medium hover:bg-emerald-100 transition-colors">
                    Status
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto border-t border-gray-100 bg-white/50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 py-5 flex flex-col sm:flex-row items-center justify-between gap-2">
            <p class="text-xs text-gray-400">
                Data: PetFinder.my (Kaggle) &amp; Oxford-IIIT Pet Dataset
            </p>
            <p class="text-xs text-gray-400">
                Built with <span class="font-medium text-gray-500">CLIP</span> +
                <span class="font-medium text-gray-500">Elasticsearch</span> +
                <span class="font-medium text-gray-500">FastAPI</span>
            </p>
        </div>
    </footer>
</body>
</html>
