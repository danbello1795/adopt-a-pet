<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adopt-a-Pet Search{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-xl font-bold text-indigo-600">Adopt-a-Pet</a>
            <span class="text-sm text-gray-500">Cross-Modal Pet Search</span>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-16 border-t bg-white">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-sm text-gray-400">
            Data sources: PetFinder.my (Kaggle) &amp; Oxford-IIIT Pet Dataset |
            Built with CLIP + Elasticsearch + FastAPI
        </div>
    </footer>
</body>
</html>
